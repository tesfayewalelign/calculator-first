<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator_value">0</div><br><br>
            <div class="calculator_keys">
                <button class="calculator_keybec">c</button>
                <button class="calculator_keybec">%</button>
                <button class="calculator_keybec">+</button>
                <button class="calculator_keybec">-</button>
                <button class="calculator_key">7</button>
                <button class="calculator_key">8</button>
                <button class="calculator_key">9</button>
                <button class="calculator_keybec">&times</button>
                <button class="calculator_key">4</button>
                <button class="calculator_key">5</button>
                <button class="calculator_key">6</button>
                <button class="calculator_keybec">&divide</button>
                <button class="calculator_key">1</button>
                <button class="calculator_key">2</button>
                <button class="calculator_key"onclick="calculator.display.value += '3'">3</button>
                <button class="calculator_keybec--enter">=</button>
                <button class="calculator_key">0</button>
                <button class="calculator_key">.</button>
                <button class="calculator_key">AC</button>
                




            </div>
        </div>
    </body>
